<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
    <link href="./css/ic.css" rel="stylesheet">
</head>

<body>
    <div id="header" class="container">
        <div class="cell"></div>
        <div class="cell">Ⅰ</div>
        <div class="cell">Ⅱ</div>
        <div class="cell">Ⅲ</div>
        <div class="cell">Ⅳ</div>
        <div class="cell">Ⅴ</div>
        <div class="cell">Ⅵ</div>
        <div class="cell">Ⅶ</div>
    </div>
    <div id="c_scale" class="container">
        <div class="cell">C</div>
        <div class="cell"><button name="C" class="chordButton">C</button></div>
        <div class="cell"><button name="Dm" class="chordButton">Dm</button></div>
        <div class="cell"><button name="Em" class="chordButton">Em</div>
        <div class="cell"><button name="F" class="chordButton">F</button></div>
        <div class="cell"><button name="G" class="chordButton">G</button></div>
        <div class="cell"><button name="Am" class="chordButton">Am</div>
        <div class="cell"><button name="Bmb5" class="chordButton">Bm-5</div>
    </div>
    <div id="cm_scale" class="container">
        <div class="cell">Cm</div>
        <div class="cell"><button name="Cm" class="chordButton">Cm</button></div>
        <div class="cell"><button name="Dmb5" class="chordButton">Dm-5</button></div>
        <div class="cell"><button name="Eb" class="chordButton">Eb</div>
        <div class="cell"><button name="Fm" class="chordButton">Fm</button></div>
        <div class="cell"><button name="Gm" class="chordButton">Gm</button></div>
        <div class="cell"><button name="Ab" class="chordButton">Ab</div>
        <div class="cell"><button name="Bb" class="chordButton">Bb</div>
    </div>
    <div id="e_scale" class="container">
        <div class="cell">E</div>
        <div class="cell"><button name="E" class="chordButton">E</button></div>
        <div class="cell"><button name="Fsm" class="chordButton">F#m</button></div>
        <div class="cell"><button name="Gsm" class="chordButton">G#m</div>
        <div class="cell"><button name="A" class="chordButton">A</button></div>
        <div class="cell"><button name="B" class="chordButton">B</button></div>
        <div class="cell"><button name="Csm" class="chordButton">C#m</div>
        <div class="cell"><button name="Dsmb5" class="chordButton">D#m-5</div>
    </div>
    <div id="ab_scale" class="container">
        <div class="cell">Ab</div>
        <div class="cell"><button name="Ab" class="chordButton">Ab</button></div>
        <div class="cell"><button name="Bbm" class="chordButton">Bbm</button></div>
        <div class="cell"><button name="Cm" class="chordButton">Cm</div>
        <div class="cell"><button name="Db" class="chordButton">Db</button></div>
        <div class="cell"><button name="Eb" class="chordButton">Eb</button></div>
        <div class="cell"><button name="Fm" class="chordButton">Fm</div>
        <div class="cell"><button name="Gmb5" class="chordButton">Gmb5</div>
    </div>
    <div id="settings">
        <div class="container">
            <div class="cell">
                <select id="scale-select">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="./js/ic.js"></script>
</body>

</html>
